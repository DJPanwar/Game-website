<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="stylesheet" href="sam.css" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvVT68j9tKAFjw9TSC3Wc_e3jxuvxYus-hb7WAngvqHN5uB8PjMlt3hAf5hlJ2Vimi-YA"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <div id="score">
      <h3 class="hs">High Score:0</h3>
      <h3 class="cs">Score:0</h3>
    </div>
    <h2>Press any Key to Start</h2>

    <div class="btn-container">
      <div class="line-one">
        <div class="btn red" id="red" type="button"></div>
        <div class="btn yellow" id="yellow" type="button"></div>
      </div>
      <div class="line-two">
        <div class="btn green" id="green" type="button"></div>
        <div class="btn purple" id="purple" type="button"></div>
      </div>
    </div>
    <script src="./sam.js"></script>
  </body>
</html>
